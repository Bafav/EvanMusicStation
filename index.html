<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evan musique Station</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mainHeader">
            <h1>Evan Music Station</h1>
            <button id="themeSwitcherBtn" title="Change Theme">ðŸŽ¨</button>
    </div>

    <canvas id="musicVisualizerCanvas"></canvas>
    
    <div id="musicPlayer">
        <audio src=""></audio>
        <div class="info">
            <div class="songPicture">
                <img src="" alt="" id="songPicture">
            </div>
            <div class="songInfos">
                <p id="song_title">Titre de la chanson</p>
                <p id="artist_name">Nom de l'artiste</p>
            </div>
        </div>

        <div class="controlSection">
            <div class="Controls">
                <span class="material-symbols-outlined" id="skipB-btn">Prev</span>
                <span class="material-symbols-outlined" id="play-btn">Play</span>
                <span class="material-symbols-outlined" id="pause-btn">Pause</span>
                <span class="material-symbols-outlined" id="skipF-btn">Next</span>
            </div>
            <div class="duration">
                <div id="current-time">0:00</div>
                <input type="range" id="track" min="0" value="0"/>
                <div id="track-time" 3;31></div>
            </div>
        </div>

        <div class="volume">
            <div class="volume_input">
                <span class="material-symbols-outlined" id="volume_icon">volume_up</span>
                <span class="material-symbols-outlined" id="volume_off">volume_off</span>
                <input type="range" id="volume" min="0" max="1" value="0.5" step="0.1"/>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
